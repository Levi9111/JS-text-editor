<!--
চ্যালেঞ্জ নাম্বার থ্রি

Text Editor টাইপের একটা লে-আউট বানাবে। সেখানে একটা Textarea থাকবে। সাথে বেশ কিছু বাটন থাকবে। এদের মধ্যে কোনো একটি বাটনে
ক্লিক করলে textarea এর ভিতরের লিখা গুলোর স্টাইল বোল্ড হয়ে যাবে। ঠিক একইভাবে অন্যবাটন গুলো ব্যাবহার করে দেখো ইটালিক,
আন্ডারলাইন, লেফট অ্যালাইন, রাইট অ্যালাইন, সেন্টার অ্যালাইন করতে পারো কিনা। এছাড়া একটা নম্বর টাইপের ইনপুট ফিল্ডে ফন্ট
সাইজ ইনপুট নিবে। এরপর সে ভ্যালু ব্যাবহার করে টেক্সটের সাইজ পরিবর্তন করবে। আরেকটা নতুন জিনিস ট্রাই করতে পারো। টেক্সট
গুলোর কালার পরিবর্তন করার চেষ্টা করে দেখতে পারো। এরজন্য ইনপুট এর type=”color” সম্পর্কে একটু জানতে হবে।
 -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Text Editor</title>
    <script src="https://kit.fontawesome.com/7648f42069.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-600">
    <!-- 
    bold
    italic
    underline
    left align 
    right aligh
    center align

    font size adjust from input form

    change text color using input:color
  -->
    <div class="flex align-center justify-center flex-col">

        <div class="buttons flex justify-evenly m-12">
            <button class="btn" id="bold"><i class="fa-solid fa-bold"></i></button>
            <button class="btn2" id="bold2"><i class="fa-solid fa-bold"></i></button>

            <button class="btn" id="italic"><i class="fa-solid fa-italic"></i></button>
            <button class="btn2" id="italic2"><i class="fa-solid fa-italic"></i></button>

            <button class="btn" id="underline"><i class="fa-solid fa-underline"></i></button>
            <button class="btn2" id="underline2"><i class="fa-solid fa-underline"></i></button>

            <button class="btn" id="left"><i class="fa-solid fa-align-left"></i></button>
            <button class="btn2" id="left2"><i class="fa-solid fa-align-left"></i></button>

            <button class="btn" id="center"><i class="fa-solid fa-align-center"></i></button>
            <button class="btn2" id="center2"><i class="fa-solid fa-align-center"></i></button>

            <button class="btn" id="right"><i class="fa-solid fa-align-right"></i></button>
            <button class="btn2" id="right2"><i class="fa-solid fa-align-right"></i></button>

        </div>
        <div class="flex align-center justify-evenly ">

            <div class="font-input">
                <input type="number" name="" id="input-num" class="m-4 px-8 py-1 rounded-md"
                    placeholder="apply font size">
                <button id="input-btn" class="px-6 py-1 rounded-md bg-slate-400 text-gray-800 font-bold">Apply</button>
            </div>
            <div class="">
                <input type="color" name="" id="input-color" class="m-4 px-2 py-1 w-18 h-7 rounded-md">
                <button id="color-btn" class="px-6 py-1 rounded-md bg-slate-400 text-gray-800 font-bold">Apply</button>
                <button id="color-btn2" class="px-6 py-1 rounded-md bg-red-400 text-gray-800 font-bold">Apply
                    BG</button>
            </div>
        </div>
        <textarea name="" id="textarea" cols="100" rows="15"></textarea>
    </div>

    <script src="js/package.js"></script>
</body>

</html>
